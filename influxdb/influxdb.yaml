apiVersion: v1

kind: PersistentVolumeClaim

metadata:
  name: influxdb-pvc
  namespace: default
  labels:
    app: influxdb

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
  - name: influxdb
    port: 8086
    protocol: TCP
    targetPort: 8086

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-image
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /ping
            port: 8086
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
          - name: influxdb-persistant-storage
            mountPath: /var/lib/influxdb
        ports:
        - containerPort: 8086
      volumes:
        - name: influxdb-persistant-storage
          persistentVolumeClaim:
            claimName: influxdb-pvc
